openapi: 3.0.0
info:
  version: '1.0'
  title: tokens
  description: This API describes a service that will provide tokens that allow moderated access to the resources within the PDP Ecosystem.
servers:
  - url: 'http://localhost:3000'
paths:
  /token:
    post:
      tags:
        - retrieve-uma-tokens
      summary: Retrieve a UMA access token
      description: Retrieve generated access tokens.
      operationId: retrieve-uma-token
      parameters:
        - name: grant_type
          in: query
          description: The required grant type
          required: true
          schema:
            type: string
            enum:
              - 'urn:ietf:params:oauth:grant-type:uma-ticket'
              - 'urn:ietf:params:oauth:grant-type:jwt-bearer'
              - authorization_code
            minLength: 1
            example: 'urn:ietf:params:oauth:grant-type:jwt-bearer'
        - name: ticket
          in: query
          description: The most recent permission ticket received by the client (dashboard) as part of this authorization process. Permission ticket is a structured JWT.
          schema:
            type: string
            pattern: '^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)'
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        - name: claim_token
          in: query
          description: A JWT claim token
          schema:
            type: string
            pattern: '^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)'
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..yKlKj0OMPn0nkb8qqsWKEMddwkO0fYAwO13YgJ6Atqg
        - name: claim_token_format
          in: query
          description: The type of the supplied claim token
          schema:
            type: string
            enum:
              - pension_dashboad_rqp
            example: pension_dashboad_rqp
        - name: assertion
          in: query
          description: 'A JWT token '
          schema:
            type: string
            pattern: '^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)'
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..D2QmAWNDrcvDLGGbVJrriZx1bu0YIImATEhozrSCZ0o
        - name: scope
          in: query
          description: The scope of the required access
          schema:
            type: string
            enum:
              - owner
              - uma_protection
            example: uma_protection
        - name: client_secret
          in: query
          description: A unique key provided to the client during onboarding
          schema:
            type: string
            format: uuid
        - name: code
          in: query
          description: A code provided by the CDA during a redirect unwind
          schema:
            type: string
            pattern: '^[\x20-\x7E]+'
        - name: redirect_uri
          in: query
          description: The uri that was provided to the CDA in the redirect that resulted in the redirect unwind where the code was provided
          schema:
            type: string
            format: uri
            example: 'https:/mydashboard/pensions_summary/'
        - name: code_verifier
          in: query
          description: The code verifier matching the code challenge and sent in the redirect request to the CDA
          schema:
            type: string
        - name: client_id
          in: query
          description: A unique client_id provided to the client during onboarding
          schema:
            type: string
            pattern: '^[\x20-\x7E]+'
            minLength: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The generated access token
                    pattern: '^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)'
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2dnZWRJbkFzIjoiYWRtaW4iLCJpYXQiOjE0MjI3Nzk2Mzh9.gzSraSYS8EXBxLN_oWnFSRgCzcmJmMjLiuyu5CSpyHI
                  token_type:
                    type: string
                    enum:
                      - pension_dashboard_rpt
                      - pension_dashboard_pei_url
                    description: The type of the generated acccess token
                    example: pension_dashboard_rpt
                  upgraded:
                    type: boolean
                    description: 'Defines if the token has been upgraded, currently not used'
                  pct:
                    type: string
                    description: An additional PCT token
                    pattern: '^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)'
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJsb2dnZWRJbkFzIjoiYWRtaW4iLCJpYXQiOjE0MjI3Nzk2Mzh9.gzSraSYS8EXBxLN_oWnFSRgCzcmJmMjLiuyu5CSpyHI
                  id_token:
                    type: string
                    description: A token containing an identifier that can be used to retrieve the registered pei information for a user and scope.
                    pattern: '^([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_=]+)\.([a-zA-Z0-9_\-\+\/=]*)'
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..O1eQI1tX1yHJ0D609baCxshlC2L8hT4dujjttIs1dJ8
                required:
                  - access_token
                  - token_type
        '400':
          $ref: '#/components/responses/badRequestResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
        '502':
          description: Bad Gateway
        '503':
          description: Service Unavailable
        '504':
          description: Gateway Timeout
      servers:
        - url: 'http://localhost:3000'
tags:
  - name: retrieve-uma-tokens
    description: Mechanisms to retrieve tokens used in uma processes
components:
  responses:
    badRequestResponse:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                enum:
                  - invalid_request
                  - invalid_grant
                  - invalid_scope
                  - unauthorised_client
                  - unsupported_grant_type
                description: |
                  Error codes as defined in https://datatracker.ietf.org/doc/html/rfc6749#section-5.2
                  invalid_request – the request is missing a parameter so the server can’t proceed with the request, this may also be returned if the request includes an unsupported parameter or repeats a parameter 
                  invalid_grant – the authorization code (or user’s password for the password grant type) is invalid or expired, this is also the error returned when the redirect URL given
                  invalid_scope – for access token requests that include a scope (password or client_credentials grants), this error indicates an invalid scope value in the request 
                  unauthorised_client – this client is not authorized to use the requested grant type
                  unsupported_grant_type – the grant_type value is not recognised by the authorisation server
